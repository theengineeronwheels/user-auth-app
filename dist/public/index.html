<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Muirkirk Angling Association</title>
   <style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}body{height:100vh;width:100%;background-color:antiquewhite}header{padding:2vh;height:9vh;width:100%;background-color:rgb(0,50,79);display:flex;justify-content:space-between;align-items:center}h1{color:rgb(255,252,174)}.renewals{font-size:1.5em;color:red}a{text-decoration:none}nav{display:flex;align-items:center;gap:1em}nav ul{display:flex;gap:1em;list-style:none}nav ul li{margin:0 15px}nav ul li a{color:rgb(255,252,174);text-decoration:none;font-size:2vh;font-weight:700}nav ul li a:hover{text-decoration:underline;cursor:pointer}nav button{height:2.5em;background-color:rgb(255,252,174);color:black;border:none;border-radius:5px}nav button:hover{background-color:salmon;color:black}.hamburger{display:none;flex-direction:column;justify-content:space-between;width:30px;height:21px;cursor:pointer}.hamburger div{background-color:rgb(255,252,174);height:5px;width:100%;transition:.3s ease}.container{text-align:center;margin:2em auto;width:90%}.info{padding:1em;gap:2em;display:grid;align-content:center;justify-content:center;background-color:rgb(190,255,255);border:3px solid black;box-shadow:4px 4px 8px rgba(0,0,0,.2);border-radius:2em}button{height:5vh;width:10vh;background-color:rgb(0,50,79);color:rgb(255,252,174);font-size:1.4em;font-weight:700;border:0;border-radius:25vh;cursor:pointer}button:hover{background-color:rgb(0,92,66);color:rgb(255,252,174)}footer{height:20vh;width:100%;background-color:rgb(0,50,79);font-size:3em;font-weight:700;color:rgb(255,252,174);text-align:center;padding:1em}@media(max-width:768px){nav ul{display:none;flex-direction:column;background-color:rgb(0,50,79);position:absolute;top:9vh;left:0;width:100%;padding:1em 0;text-align:center}nav ul.nav-active{display:flex}nav ul li{margin:10px 0}.hamburger{display:flex}}
</style>
</head>
<body>
    <header>
      <h1>Muirkirk Angling Association</h1>
      <nav>
        <button><a href="/login.html" title="Log In to your account">Log In</a></button>
        <button><a href="/" title="Back to Store homepage">Home</a></button>
      </nav>
    </header>
  <main>
    <div class="container">
      <div class="info">
          <h2>IMPORTANT INFORMATION</h2>
  <h3>If you were a Permit holder in Season 2024, you will receive an email with your log in details. Please do not lose them.</h3>
        <h2>Login</h2>
        
        <form action="/login" method="POST">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          
          <button type="submit" aria-label="Submit Login Form">Login</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>&copy; Muirkirk Angling Association 2025</footer>
</body>
</html>
